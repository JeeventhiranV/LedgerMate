<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>LedgerMate By Jeeventhiran</title>
  <!-- icon link -->
  <link rel="icon" href="icons/favicon.ico" type="image/x-icon">
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4F46E5">
  
  <!-- Local CSS / JS -->
  <script src="./libs/tailwind.min.js"></script>
  <script src="./libs/chart.min.js"></script>

  <style>
    html, body, #app { height: 100%; }
    .glass { background: rgba(255,255,255,0.06); backdrop-filter: blur(6px); }
    .card { @apply p-4 rounded-2xl shadow-md glass; }
    .scrollbar-thin::-webkit-scrollbar { height:6px; width:6px; }
    @keyframes scaleIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    .animate-scaleIn { animation: scaleIn 0.25s ease-out; }
  </style>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registered'))
          .catch(err => console.error('SW registration failed', err));
      });
    }
  </script>
</head>
<body data-theme="dark" class="bg-slate-900 text-slate-100 antialiased dark:bg-slate-900 dark:text-slate-100">
  <div id="app" class="min-h-screen p-4 md:p-6 lg:p-10">
    <div class="max-w-5xl mx-auto">
      <!-- Header -->
      <header class="flex items-center justify-between mb-4">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white text-xl font-bold" >JK</div>
          
        </div>
        <div class="flex items-center gap-3">
          
          <button id="btnSetFolder" class="px-3 py-2 rounded-lg bg-slate-800 hover:bg-slate-700"><div id="folderStatus" class="text-sm text-slate-300">Fol: <span id="folderLabel">None</span></div></button>
          <button id="btnFullExport" class="px-3 py-2 rounded-lg bg-amber-500 text-slate-900">ðŸ“¤</button>
          <div class="relative">
            <button id="notifBell" class="p-2 rounded-lg bg-slate-800 hover:bg-slate-700">
              ðŸ””<span id="notifCount" class="ml-1 text-xs text-amber-400">0</span>
            </button>
            <div id="notifPanel" class="hidden absolute right-0 mt-2 w-80 bg-slate-800 rounded-xl p-1 shadow-lg z-50">
              <h3 class="text-sm font-semibold mb-2">Notifications</h3>
              <div id="notifList" class="text-sm text-slate-300"></div>
            </div>
          </div>
          <button id="btnImport" class="px-3 py-2 rounded-lg bg-slate-700 hover:bg-slate-600">ðŸ“¥</button>
          <!-- Improved theme toggle  
           <button id="btnToggleTheme" onclick="toggleTheme()" class="ml-2 flex items-center gap-2 px-3 py-2 rounded-lg bg-slate-800 hover:bg-slate-700 transition-colors">
            <span id="themeIcon" class="text-lg">ðŸŒ™</span>
          </button> -->
        </div>
      </header>

      <!-- KPI + controls -->
      <section class="mb-4">
        <div class="flex gap-3 items-center mb-3">
          <div class="flex gap-2 items-center">
            <label class="text-sm text-slate-300">KPI:</label>
            <select id="kpiRange" class="rounded-lg bg-slate-800 p-2 text-sm">
              <option value="7">7d</option>
              <option value="10">10d</option>
              <option value="30" selected>30d</option>
              <option value="90">90d</option>
              <option value="custom">Custom</option>
            </select>
            <input id="customFrom" type="date" class="hidden rounded-lg bg-slate-800 p-2 text-sm"/>
            <input id="customTo" type="date" class="hidden rounded-lg bg-slate-800 p-2 text-sm"/>
          </div>

          <div class="ml-auto flex gap-2">
            <button style="display: none;" id="btnToggleTheme1" onclick="toggleTheme1()" class="px-3 py-2 rounded-lg bg-slate-800">Theme</button>
             <button  id="clearData" class="px-3 py-1 rounded-lg bg-emerald-500 text-slate-900">ðŸ§¹Wipe</button>
          </div>
        </div>
<div class="grid grid-cols-2 md:grid-cols-4 gap-3">
  <div class="card bg-gradient-to-br from-blue-700 to-blue-500">
    <div class="text-sm text-blue-100">Balance</div>
    <div id="kpiBalance" class="text-2xl font-semibold text-white">â‚¹0</div>
    <div id="kpiBalanceSub" class="text-xs text-blue-200">As of today</div>
  </div>
  <div class="card bg-gradient-to-br from-emerald-600 to-emerald-400">
    <div class="text-sm text-emerald-100">Income (<span id="kpiRangeLabel">30d</span>)</div>
    <div id="kpiIncome" class="text-2xl font-semibold text-white">â‚¹0</div>
  </div>
  <div class="card bg-gradient-to-br from-rose-600 to-rose-400">
    <div class="text-sm text-rose-100">Expense (<span id="kpiRangeLabel2">30d</span>)</div>
    <div id="kpiExpense" class="text-2xl font-semibold text-white">â‚¹0</div>
  </div>
  <div class="card bg-gradient-to-br from-purple-700 to-purple-500">
    <div class="text-sm text-purple-100">P & L</div>
    <div id="kpiPL" class="text-2xl font-semibold text-white">â‚¹0</div>
  </div>
</div>
      
      </section>
<button id="fabAddTx"
  class="fixed bottom-6 right-6 z-50 rounded-full bg-emerald-500 hover:bg-emerald-600 shadow-lg w-12 h-12 flex items-center justify-center text-4xl text-slate-900 transition-all"
  title="Add Transaction" aria-label="Add Transaction">
  <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <circle cx="12" cy="12" r="11" stroke="currentColor" stroke-width="2" fill="#34d399"/>
    <path stroke="#1e293b" stroke-width="2" stroke-linecap="round" d="M12 8v8M8 12h8"/>
  </svg>
</button>
      <!-- Main grid: Make it a single column on all screens for best mobile UX -->
<div class="space-y-6">
  <!-- Dashboards Card (collapsible) -->
   <div class="card w-full text-left p-2 rounded-lg bg-slate-800">
    <div class="flex items-center justify-between mb-2" id="toggleDashboards">
      <h3 class="font-semibold" >Dashboards</h3>
      <button
        class="text-xs px-2 py-1 rounded bg-slate-700 hover:bg-slate-600 transition"
        aria-label="Toggle Dashboards">
        <span id="dashboardsToggleIcon">âˆ’</span>
      </button>
    </div>
    <div id="dashboardsSection" class="space-y-4 transition-all duration-300">
      <!-- Dashboard 1: Net Cashflow -->
      <div>
        <h4 class="font-semibold mb-1 text-blue-300 flex items-center gap-2">
          <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 17l6-6 4 4 8-8"/></svg>
          Net Cashflow (90d)
        </h4>
<div class="h-40 md:h-56">
        <canvas id="cashflowChart" class="w-full h-full"></canvas>
      </div>
      </div>
      <!-- Dashboard 2: Expenses by Category -->
      <div>
        <h4 class="font-semibold mb-1 text-rose-300 flex items-center gap-2">
          <svg class="w-4 h-4 text-rose-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
          Expenses by Category (This Month)
        </h4>
 <div class="h-40 md:h-56">
        <canvas id="categoryDoughnut" class="w-full h-full"></canvas>
      </div>
      </div>
      <!-- Dashboard 3: Budget vs Actual -->
      <div>
        <h4 class="font-semibold mb-1 text-purple-300 flex items-center gap-2">
          <svg class="w-4 h-4 text-purple-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18"/></svg>
          Budget vs Actual
        </h4>
<div class="h-40 md:h-56">
        <canvas id="budgetChart" class="w-full h-full"></canvas>
      </div>

      </div>
      <!-- Dashboard 4: Expense Heatmap -->
      <div>
        <h4 class="font-semibold mb-1 text-blue-300 flex items-center gap-2">
          <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 17l6-6 4 4 8-8"/></svg>
          Expense Heatmap
        </h4>
        <div id="heatmap" class="grid grid-cols-7 gap-1 text-xs"></div>
      </div>
    </div>
  </div>

  <!-- Quick Actions Card -->
  <div class="card">
    <div class="flex items-center justify-between mb-2">
      <h3 class="font-semibold">Quick Actions</h3>
    </div>
    <div class="space-y-2">
      <button id="openBudgets" class="w-full text-left p-2 rounded-lg bg-slate-800">Budgets</button>
      <button id="openLoans" class="w-full text-left p-2 rounded-lg bg-slate-800">Loans</button>
      <button id="openGoals" class="w-full text-left p-2 rounded-lg bg-slate-800">Savings Goals</button>
      <button id="openRemainders" class="w-full text-left p-2 rounded-lg bg-slate-800">Remainders</button>
    </div>
  </div>

  <!-- Transactions History Card (collapsible) -->
  <div class="card w-full text-left p-2 rounded-lg bg-slate-800" id="toggleRecentTxCard">
    <div class="flex items-center justify-between mb-2">
      <h3 class="font-semibold" id="toggleRecentTxHDR">Transactions History</h3>
      <select id="accountFilter" class="rounded-lg bg-slate-800 p-2 text-sm ml-2"></select>
      <button
        id="toggleRecentTx"
        class="text-xs px-2 py-1 rounded bg-slate-700 hover:bg-slate-600 transition"
        aria-label="Toggle Transactions History">
        <span id="recentTxToggleIcon">âˆ’</span>
      </button>
    </div>
    <div id="recentTxSection" class="transition-all duration-300">
      <input id="searchTx" placeholder="Search..." class="w-full mb-2 rounded-lg bg-slate-800 p-2 text-sm" />
      <div id="searchSuggestions" class="absolute left-0 right-0 mt-1 bg-slate-900 border border-slate-700 rounded-lg shadow-lg z-50 hidden max-h-48 overflow-y-auto"></div>
      <div id="recentList" class="max-h-64 overflow-auto text-sm"></div>
    </div>
  </div>

  <!-- Dropdown Manager Card (collapsible) -->
  <div class="card w-full text-left p-2 rounded-lg bg-slate-800">
    <div class="flex items-center justify-between mb-2" id="toggleDropdownManager">
      <h3 class="font-semibold" >Dropdown Manager</h3>
      <button
        class="text-xs px-2 py-1 rounded bg-slate-700 hover:bg-slate-600 transition"
        aria-label="Toggle Dropdown Manager">
        <span id="dropdownManagerToggleIcon">âˆ’</span>
      </button>
    </div>
    <div id="dropdownManager" class="text-sm transition-all duration-300"></div>
  </div>
</div>

      <!-- Modals / Hidden UI -->
      <div id="modals"></div> 
      <!-- Footer -->
      <footer class="mt-6 text-sm text-slate-400 text-center">
        LedgerMate â€¢ <span class="text-emerald-400">Developed by Jeeventhiran</span> 
        <br/>
        <br/>
      </footer>
    </div>
  </div> 
  <script src="./js/Common.js"></script>
</body>

</html>
